# Minimal Pairs for discrimination practice
pairs:
  # Consonant contrasts
  - id: pair-bet-pe
    syllable1Id: bet-kamatz
    syllable2Id: bet-kamatz  # Would need pe-kamatz to be added
    contrastType: consonant
    contrastDescription: ב ופ - צלילים דומים
    difficulty: 2

  - id: pair-mem-nun
    syllable1Id: mem-kamatz
    syllable2Id: nun-kamatz
    contrastType: consonant
    contrastDescription: מ ונ - צלילים דומים
    difficulty: 2

  # Vowel contrasts
  - id: pair-kamatz-patach
    syllable1Id: bet-kamatz
    syllable2Id: bet-patach
    contrastType: vowel
    contrastDescription: קָמָץ ופַּתָח - שני צלילי א'
    difficulty: 3

  - id: pair-tzeire-segol
    syllable1Id: bet-tzeire
    syllable2Id: bet-segol
    contrastType: vowel
    contrastDescription: צֵירֵי וסֶגּוֹל - שני צלילי ע'
    difficulty: 3

