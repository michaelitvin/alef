# Syllable Drills - Grouped practice sessions
drills:
  - id: drill-bet-all
    name: תרגול בֵּית
    syllableIds: [bet-kamatz, bet-patach, bet-tzeire, bet-segol, bet-chirik, bet-cholam, bet-kubutz]
    minItems: 5
    successThreshold: 0.8
    difficulty: 1

  - id: drill-mem-all
    name: תרגול מֵם
    syllableIds: [mem-kamatz, mem-patach, mem-chirik, mem-tzeire, mem-cholam]
    minItems: 5
    successThreshold: 0.8
    difficulty: 1
    prerequisiteIds: [drill-bet-all]

  - id: drill-lamed-all
