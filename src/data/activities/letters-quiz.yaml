# Letters Quiz Activity
# Find the correct letter from multiple options

id: letters-quiz
name: מצא את האות
description: בחר את האות הנכונה מבין האפשרויות
type: quiz
level: letters
successThreshold: 0.8  # 80% correct to pass
minItems: 5

# Each item has a target letter and distractor options
# Distractors are similar-looking letters to make it challenging but fair
items:
  # Alef - distractors with similar shapes
  - id: quiz-alef-1
    type: letter-identify
    targetId: alef
    prompt: מצא את האות אָלֶף
    distractors: [ayin, he, mem]

  - id: quiz-alef-2
    type: letter-identify
    targetId: alef
    prompt: היכן האות א?
    distractors: [shin, resh, pe]

  # Bet - distractors with similar shapes
  - id: quiz-bet-1
    type: letter-identify
    targetId: bet
    prompt: מצא את האות בֵּית
    distractors: [kaf, pe, nun]

  - id: quiz-bet-2
    type: letter-identify
    targetId: bet
    prompt: היכן האות ב?
    distractors: [mem, samech, dalet]

  # Gimel
  - id: quiz-gimel-1
    type: letter-identify
    targetId: gimel
    prompt: מצא את האות גִּימֶל
    distractors: [nun, zayin, vav]

  - id: quiz-gimel-2
    type: letter-identify
    targetId: gimel
    prompt: היכן האות ג?
    distractors: [pe, resh, yod]

  # Dalet
  - id: quiz-dalet-1
    type: letter-identify
    targetId: dalet
    prompt: מצא את האות דָּלֶת
