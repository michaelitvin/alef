    prompt: מצא את האות הֵא
    distractors: [chet, tav, dalet]

  - id: quiz-he-2
    type: letter-identify
    targetId: he
    prompt: היכן האות ה?
    distractors: [mem, alef, qof]

  # Vav
  - id: quiz-vav-1
