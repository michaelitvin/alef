# Letters Match Activity
# Match letters to their names/sounds

id: letters-match
name: התאם אות לשם
description: התאם כל אות לשם שלה
type: match
level: letters
successThreshold: 0.8  # 80% correct matches
minItems: 4  # Minimum pairs to show

# Groups of letters for matching exercises
# Each group has 4-6 letters that the child will match
matchGroups:
  # Group 1: First letters
  - id: match-group-1
    name: אותיות א-ה
    letters: [alef, bet, gimel, dalet, he]

  # Group 2: Vav through Yod
  - id: match-group-2
    name: אותיות ו-י
    letters: [vav, zayin, chet, tet, yod]

  # Group 3: Kaf through Nun
  - id: match-group-3
    name: אותיות כ-נ
    letters: [kaf, lamed, mem, nun]

  # Group 4: Samech through Tsadi
  - id: match-group-4
    name: אותיות ס-צ
    letters: [samech, ayin, pe, tsadi]

  # Group 5: Qof through Tav
  - id: match-group-5
    name: אותיות ק-ת
    letters: [qof, resh, shin, tav]

  # Group 6: Sofiyot
  - id: match-group-6
    name: אותיות סופיות
    letters: [kaf-sofit, mem-sofit, nun-sofit, pe-sofit, tsadi-sofit]

  # Group 7: Similar looking letters
  - id: match-group-7
    name: אותיות דומות
    letters: [bet, kaf, pe, nun]

  # Group 8: Round letters
  - id: match-group-8
    name: אותיות עגולות
    letters: [samech, mem, tet, ayin]

  # Group 9: Tall letters
  - id: match-group-9
    name: אותיות גבוהות
    letters: [lamed, kaf, nun, vav]

  # Group 10: Mixed review
  - id: match-group-10
    name: סקירה מעורבת
    letters: [alef, shin, mem, tav, he, bet]

