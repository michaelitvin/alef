# Hebrew Vowel Marks (ניקוד)
# The 8 main vowel marks taught to first graders

nikkud:
  - id: kamatz
    mark: ָ
    name: קָמָץ
    nameTranslit: Kamatz
    sound: a # As in "father"
    order: 1
    position: below
    exampleCombo: בָּ
    audioName: nikkud/kamatz-name.mp3
    audioSound: nikkud/kamatz-sound.mp3
    description: פה פתוח גדול - אָ

  - id: patach
    mark: ַ
    name: פַּתָח
    nameTranslit: Patach
    sound: a # Short 'a' as in "cat"
    order: 2
    position: below
    exampleCombo: בַּ
    audioName: nikkud/patach-name.mp3
    audioSound: nikkud/patach-sound.mp3
    description: פה פתוח קצר - אַ

  - id: tzeire
    mark: ֵ
    name: צֵירֵי
    nameTranslit: Tzeire
    sound: e # As in "they"
    order: 3
    position: below
    exampleCombo: בֵּ
    audioName: nikkud/tzeire-name.mp3
    audioSound: nikkud/tzeire-sound.mp3
    description: שתי נקודות - אֵ

  - id: segol
    mark: ֶ
    name: סֶגּוֹל
    nameTranslit: Segol
    sound: e # Short 'e' as in "bed"
    order: 4
    position: below
    exampleCombo: בֶּ
    audioName: nikkud/segol-name.mp3
    audioSound: nikkud/segol-sound.mp3
    description: שלוש נקודות - אֶ

  - id: chirik
    mark: ִ
    name: חִירִיק
    nameTranslit: Chirik
    sound: i # As in "see"
    order: 5
    position: below
    exampleCombo: בִּ
    audioName: nikkud/chirik-name.mp3
    audioSound: nikkud/chirik-sound.mp3
    description: נקודה אחת למטה - אִ

  - id: cholam
    mark: ֹ
    name: חוֹלָם
    nameTranslit: Cholam
    sound: o # As in "go"
    order: 6
    position: above
    exampleCombo: בֹּ
    audioName: nikkud/cholam-name.mp3
    audioSound: nikkud/cholam-sound.mp3
    description: נקודה למעלה - אֹ

  - id: kubutz
    mark: ֻ
    name: קֻבּוּץ
    nameTranslit: Kubutz
    sound: u # As in "blue"
    order: 7
    position: below
    exampleCombo: בֻּ
    audioName: nikkud/kubutz-name.mp3
    audioSound: nikkud/kubutz-sound.mp3
    description: שלוש נקודות באלכסון - אֻ

  - id: shva
    mark: ְ
    name: שְׁוָא
    nameTranslit: Shva
    sound: "" # Silent or very short 'e'
    order: 8
    position: below
    exampleCombo: בְּ
    audioName: nikkud/shva-name.mp3
    audioSound: nikkud/shva-sound.mp3
    description: שתי נקודות אנכיות - אְ

